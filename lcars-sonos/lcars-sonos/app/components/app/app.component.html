<div class="header">
    <div class="title">
        <span>SONOS</span>
    </div>
    <div class="buttons">
        <button (click)="volumeDown()" class="framebutton" *ngIf="selectedPlayer">DOWN</button>
        <div class="title right" *ngIf="selectedPlayer && selectedState">
            <span>VOL {{selectedState.volume}}</span>
        </div>
        <button (click)="volumeUp()" class="framebutton" *ngIf="selectedPlayer">UP</button>
    </div>
    <button class="framebuttonround"></button>
</div>
<div class="frame">
    <div class="content">
        <div class="imageWrapper">
            <div class="alarmIndicatortop"></div>
            <img class="coverimg" *ngIf="selectedPlayer && selectedState && selectedState.currentTrack.absoluteAlbumArtURI" [src]="selectedState.currentTrack.absoluteAlbumArtURI" alt="Cover art" />
            <div class="alarmIndicatorbottom"></div>
        </div>
        <div class="contentWrapper">
            <div class="infoWrapper">
                <h1 *ngIf="selectedState && selectedState.currentTrack">{{selectedState.currentTrack.title}}</h1>
                <h2 *ngIf="selectedState && selectedState.currentTrack">{{selectedState.currentTrack.artist}}</h2>
                <h3 *ngIf="selectedState && selectedState.currentTrack">{{selectedState.currentTrack.album}}</h3>
            </div>
            <div class="infoWrapper">                
                <h4 *ngIf="selectedState && selectedState.currentTrack">NEXT UP</h4>
                <img class="nextimg" height="70" *ngIf="selectedPlayer && selectedState && selectedState.nextTrack.absoluteAlbumArtURI" [src]="selectedState.nextTrack.absoluteAlbumArtURI" alt="Next track" />
            </div>
        </div>
    </div>
    <div class="sidebar">
        <template ngFor #zone [ngForOf]="zones" #zoneindex="index" [ngForTrackBy]="trackByZones">
            <template ngFor #member [ngForOf]="zone.members" [ngForTrackBy]="trackByMembers">
                <button class="sidebaritem zone{{zoneindex}} {{member.state.zoneState}}" (click)="select(member)"><span>{{member.roomName}}</span></button>
            </template>
        </template>
    </div>
</div>
<div class="footer">
    <div class="title" *ngIf="selectedPlayer">
        <span>{{selectedPlayer.roomName}}</span>
    </div>
    <div class="title" *ngIf="!selectedPlayer">
        <span>SELECT PLAYER</span>
    </div>
    <div class="buttons">
        <button (click)="prev()" class="framebutton" *ngIf="selectedPlayer">PREV</button>
        <button (click)="play()" class="framebutton" *ngIf="selectedPlayer && selectedState && selectedState.zoneState !== 'PLAYING'">START</button>
        <button (click)="pause()" class="framebutton" *ngIf="selectedPlayer && selectedState && selectedState.zoneState === 'PLAYING'">STOP</button>
        <button (click)="next()" class="framebutton" *ngIf="selectedPlayer">NEXT</button>
    </div>
    <button class="killbutton" (click)="kill()">KILL</button>
</div>
